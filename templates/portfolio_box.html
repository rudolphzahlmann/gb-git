<div id="portfolio" class="box">
	<div class="white-area">
		<div class="content">
			{% for project in projects %}
			<div class="project">
				<div class="headline" id="{{ project.title|slugify }}">
					{{ project.title }}
				</div>
				<div class="text">
					{{ project.description|safe }}
				</div>
				<div class="image">
					<img src="">
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
